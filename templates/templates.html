{{define "templates"}}
	<!-- Top-right menu -->
	<script type="text/template" id="user-profile-template">
		<div class="dropdown">
			<a href="#"><div class="user-picture" style="background-image: url('<%= o.picture || "/static/images/user.svg" %>');"></div></a>
			<div class="dropdown-container left">
				<div class="profile-flexbox">
					<div class="profile-user-picture flexbox-item" style="background-image: url('<%= o.picture || "/static/images/user.svg" %>');">
					</div>
					<div class="flexbox-item">
						<p><%- o.name || ("#" + o.id) %></p>
						<a class="button btn-dark" href="/logout">Logout</a>
					</div>
				</div>
			</div>
		</div>
	</script>

	<!-- Numeric indicator -->
	<script type="text/template" id="numeric-indicator-template">
		<div class="caption"><%= title %></div>
		<div class="label"><%- value %></div>
	</script>
	
	<!-- Color picker -->
	<script type="text/template" id="scheme-picker-template">
		<div class="modal-content">
			<a href="#" class="modal-close"><i class="fa fa-times-circle-o"></i></a>
			<div class="modal-header">
				<h4>Select color scheme</h4>
			</div>
			<div class="modal-body color-picker">
				<% _.each(items, function(item) { %>
					<a class="color-picker-item" href="#" style="background-color: <%= Utils.RGB(schemes[item.name]) %>;" data="<%= item.name %>"></a>
				<% }); %>
			</div>
		</div>
	</script>
{{end}}
